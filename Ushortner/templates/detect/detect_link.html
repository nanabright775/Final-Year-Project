{% extends "basehome/base.html" %}

{% block content %}
<div class="p-10 sm:ml-64"> 
<div class="container mx-auto">
    <div class=" mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Detect Malicious Link</h1>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.url.label_tag }}
                {{ form.url }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Check Link</button>
        </form>
        {% if result is not None %}
            <div class="mt-4 p-4 {% if result == 'malicious' %}bg-red-200 text-red-800{% else %}bg-green-200 text-green-800{% endif %} rounded-lg">
                {% if result == 'malicious' %}
                    <p>This link is <strong>malicious</strong>.</p>
                {% else %}
                    <p>This link is <strong>safe</strong>.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}
