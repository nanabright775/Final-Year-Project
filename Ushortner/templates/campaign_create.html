{% extends 'base.html' %}
{% block title %}Campaign {% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">

<h1>Create a New Campaign</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

</div>
{% endblock %}
