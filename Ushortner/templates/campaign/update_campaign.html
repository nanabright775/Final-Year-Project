{% extends 'basehome/base.html' %}
{% block title %}Update Campaign{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
    <h1 class="text-center text-4xl font-bold text-gray-900 mb-8">Update Campaign</h1>
    <form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_url" class="block text-sm font-medium text-gray-700 mb-2">URL</label>
            {{ form.url }}
        </div>
        <div class="mb-4">
            <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <label for="id_image" class="block text-sm font-medium text-gray-700 mb-2">Image</label>
            {{ form.image }}
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Update Campaign
        </button>
    </form>
</div>
{% endblock %}
