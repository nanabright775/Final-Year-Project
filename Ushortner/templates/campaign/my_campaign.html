{% extends "basehome/base.html" %}
{% block title %}My Campaigns{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
    <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">My Campaigns</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
        {% for campaign in user_campaigns %}
            <div class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg w-full h-48 object-cover" src="{{ campaign.image.url }}" alt="Campaign Image">
                <div class="p-4">
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ campaign.description }}</p>
                    <a href="{% url 'campaign_detail' campaign.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        View Details
                        <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
