<!-- business_card_form.html -->

{% extends "basehome/base.html" %}

{% block content %}
<div class="p-10 sm:ml-64">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Update Business Card</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update</button>
        </form>
    </div>
</div>
{% endblock %}
