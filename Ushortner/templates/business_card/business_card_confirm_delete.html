<!-- business_card_confirm_delete.html -->

{% extends "basehome/base.html" %}

{% block content %}
<div class="p-10 sm:ml-64 mt-20 overflow-y-auto max-h-screen"> 
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Delete Business Card</h1>
        <p>Are you sure you want to delete this business card?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
            <a href="{% url 'business_card_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
