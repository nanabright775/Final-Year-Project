{% extends "base.html" %}
{% block title %}Reels{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
    <h1 class="text-3xl font-bold mb-4">Reels</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for reel in reels %}
            <div class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <video class="w-full h-64 object-cover" controls>
                    <source src="{{ reel.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="p-4">
                    <p class="mb-2 text-gray-700 dark:text-gray-400">{{ reel.description }}</p>
                    <p class="mb-2 text-gray-700 dark:text-gray-400">
                        <a href="{{ reel.url }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        {{ reel.url }}
                    </a>
                    </p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Posted by {{ reel.user.username }} on {{ reel.created_at }}</p>
                    {% if user.is_authenticated %}
                    <div class="flex justify-between mt-2">
                        <a href="{% url 'chat_detail' reel.user.username %}" class="text-green-500 hover:underline">Chat</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
