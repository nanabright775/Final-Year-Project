
{% extends "basehome/base.html" %}

{% block content %}

{% load static %}

<body class="overflow-hidden">

<div class="p-10 sm:ml-64 mt-20 overflow-y-auto max-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Create Profile</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="{{ form.bio.id_for_label }}" class="block text-sm font-medium text-gray-700">Bio</label>
                {{ form.bio }}
            </div>
            <div>
                <label for="{{ form.cv.id_for_label }}" class="block text-sm font-medium text-gray-700">CV</label>
                {{ form.cv }}
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save Profile</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
</div>
</body>
{% endblock %}
