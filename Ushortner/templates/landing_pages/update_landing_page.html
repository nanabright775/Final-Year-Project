{% extends "basehome/base.html" %}
{% block content %}

<div class="bg-gray-100 mx-auto p-4 sm:ml-64 mt-12 ml-4 overflow-y-auto max-h-screen"> 
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Update Landing Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 mb-8">Update</button>
    </form>
</div>
</div>
{% endblock %}
