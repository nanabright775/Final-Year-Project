{% extends "basehome/base.html" %}
{% block content %}

<div class="bg-gray-100 mx-auto p-4 sm:ml-64 mt-12 ml-4 overflow-y-auto max-h-screen"> 
    <div class="w-full h-screen bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">My Landing Pages</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Title</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for landing_page in landing_pages %}
            <tr>
                <td class="py-2 px-4 border-b">{{ landing_page.title }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="{% url 'update_landing_page' slug=landing_page.slug %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Edit</a>
                    <a href="{% url 'delete_landing_page' slug=landing_page.slug %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
