{% extends "basehome/base.html" %}
{% block title %}My Reels{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">My Reels</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for reel in user_reels %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <video class="w-full h-48 object-cover" controls>
                <source src="{{ reel.video.url }}" type="video/mp4">
            </video>
            <div class="p-4">
                <p class="mb-2">{{ reel.description }}</p>
                <a href="{{ reel.short_url }}" class="text-blue-500">{{ reel.short_url }}</a>
                <p class="text-sm text-gray-500">Posted on {{ reel.created_at }}</p>
                <div class="flex space-x-2 mt-2">
                    <a href="{% url 'reel_update' reel.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Update</a>
                    <form action="{% url 'reel_delete' reel.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
