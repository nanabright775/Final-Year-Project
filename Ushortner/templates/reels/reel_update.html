{% extends "basehome/base.html" %}
{% block title %}Update Reel{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-900">Update Reel</h1>
    <form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.video.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Video</label>
            {{ form.video }}
        </div>
        <div class="mb-4">
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <label for="{{ form.url.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">URL</label>
            {{ form.url }}
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Update
        </button>
    </form>
</div>
{% endblock %}
