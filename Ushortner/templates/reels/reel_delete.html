{% extends "basehome/base.html" %}
{% block title %}Delete Reel{% endblock %}

{% block content %}
<div class="p-10 sm:ml-64">
    <h1 class="text-3xl font-bold mb-4">Delete Reel</h1>
    <p>Are you sure you want to delete this reel?</p>
    <video class="w-full h-64 object-cover" controls>
        <source src="{{ reel.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'reel_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
